<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .main {
        display: flex;
        background-color: rgb(28, 41, 56);
        color: white;
        height: 50px;
        padding: 25px 0 0 20px;
        font-family: sans-serif;
      }
      .logo {
        width: 70%;
      }
      .links {
        display: flex;
        justify-content: space-around;
        width: 30%;
      }
      select {
        background-color: rgb(28, 41, 56);
        color: white;
        border: none;
      }
      .container {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        margin: auto;
        align-items: center;
      }
      .container > div {
        width: 300px;
        height: 200px;
        margin: 10px;
        border: 1px solid rgb(28, 41, 56);
      }
      .cont {
        border: 1px solid rgb(28, 41, 56);
        width: 620px;
        margin: auto;
        height: 300px;
      }
      .row {
        height: 90px;
        margin: 5px 15px;
        display: flex;
        width: 600px;
      }
      .row > div {
        border: 1px solid rgb(32, 18, 18);
        height: 85px;
        width: 150px;
        margin: 5px;
        background-color: rgb(4, 110, 75);
        border-radius: 10px;
      }
      .row1 div:nth-child(2) {
        flex-grow: 2;
      }
      .row2 div:nth-child(1) {
        flex-grow: 2;
      }
      .row3 div:nth-child(3) {
        flex-grow: 2;
      }
      @media screen and (max-width: 767px) {
        .container {
          display: flex;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="logo">Logo</div>
      <div class="links">
        <div>Home</div>
        <div>Blogs</div>
        <div>Contact</div>
        <div>
          <select name="" id="">
            <option value="">Page</option>
            <option value="">Page</option>
            <option value="">Page</option>
          </select>
        </div>
      </div>
    </div>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="cont">
      <div class="row row1">
        <div></div>

        <div></div>
        <div></div>
      </div>
      <div class="row row2">
        <div></div>
        <div></div>

        <div></div>
      </div>
      <div class="row row3">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
