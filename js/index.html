<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      nav {
        background: rgb(11, 184, 175);
        display: flex;
        padding: 0px 25px;
        justify-content: space-between;
        align-items: center;
        padding: 25px;
      }
      nav .logo {
        font-size: 35px;
        color: white;
      }
      nav > .nav-btn,
      #nav-check {
        display: none;
      }
      nav ul {
        display: flex;
        list-style-type: none;
      }
      nav ul li a {
        text-decoration: none;
        font-size: 20px;
        padding: 25px;
        color: white;
      }
      @media screen and (max-width: 768px) {
        nav > .nav-btn {
          display: inline-block;
          position: absolute;
          right: 50px;
          top: 20px;
          align-items: center;
        }
        nav > .nav-btn > label {
          display: inline-block;
          width: 50px;
          height: 50px;
          padding: 13px;
        }
        nav > .nav-btn > label:hover,
        nav #nav-check:checked ~ .nav-btn > label {
          background-color: rgba(0, 0, 0, 0.3);
        }
        nav > .nav-btn > label > span {
          display: block;
          width: 25px;
          height: 10px;
          border-top: 2px solid #eee;
        }
        nav {
          display: block;
          position: relative;
        }
        nav ul {
          position: absolute;
          top: 100px;
          display: block;
        }
        nav ul li {
          padding: 10px 0px;
        }
        nav ul li a {
          color: black;
        }
        .nav > #nav-check:not(:checked) ~ ul {
          height: 0px;
        }
        .nav > #nav-check:checked ~ ul {
          height: calc(100vh - 50px);
          overflow-y: auto;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="nav-check" />
      <div class="logo">LOGO</div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <ul>
        <li><a href="###">HOME</a></li>
        <li><a href="###">BLOGS</a></li>
        <li><a href="###">PAGES</a></li>
        <li><a href="###">SERVICES</a></li>
        <li><a href="###">CONTACT</a></li>
      </ul>
    </nav>
  </body>
</html>
