<script>
  let btn = document.querySelector("button");
  let x = document.querySelector("ul");
  let toggle = true;
  btn.addEventListener("click", () => {
    if (toggle === true) {
      x.style.display = "block";
      toggle = false;
    } else if (toggle === false) {
      x.style.display = "none";

      toggle = true;
    }
  });
</script>
