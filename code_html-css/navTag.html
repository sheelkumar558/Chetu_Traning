<!DOCTYPE html>
<html>
  <head>
    <title>Nav Tag</title>
    <style>
      a {
        text-decoration: none;
        color: green;
        font-size: 20px;
        padding: 8px;
      }
      a:hover {
        color: blue;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Example of Nav tag</h1>
    <nav>
      <a href="#">Home</a> | <a href="#">Courses</a> |
      <a href="#">About-us</a> | <a href="#">Contact-us</a> |
    </nav>
    <div class="header"></div>
    <div class="nav"></div>
    <div class="aside"></div>
    <div class="footer"></div>
    <div class="article"></div>
    <div class="section"></div>

    <nav></nav>
    <section></section>
    <footer></footer>
    <header></header>
  </body>
</html>
