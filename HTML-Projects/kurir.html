<html>
  <head>
    <title>
      Ilham Express
    </title>
    <link rel="stylesheet" href="style.css">
    <style>
    form{line-height:2em} label, select,input{ margin-left: 5px; width: 120px; display: block; float: left; line-height: 15px } </style>
  </head>
  <body>
    <script type='text/javascript'>
      function munculhargapengiriman(){ <!-- Deklarasi Variabel --> var tujuan = (document.form.input_tujuan.value); <!-- Nilai Variabel (tujuan) diambil dari Form input yang bernama (input_tujuan) --> <!-- Selesai Deklarasi Variabel --> if (tujuan == "Jawa Tengah"){biayakurir = 1000000;} <!-- Jika (tujuan) yang dipilih "Jawa Tengah" maka Nilai (biayakurir) adalah 1000000 --> else if(tujuan == "Sumatra"){biayakurir = 500000;} else if(tujuan == "Bali"){biayakurir = 250000;} document.form.output_hargatujuan.value=eval(biayakurir); <!-- Nilai Form (output_hargatujuan) akan berubah seperti nilai variabel (biayakurir) --> } function munculhargatipepengiriman(){ var tipepengiriman = (document.form.input_tipepengiriman.value); if (tipepengiriman == "kilat"){tambahanbiaya = 0.50;}  else if (tipepengiriman == "Reguler"){tambahanbiaya = 0;} document.form.output_tambahanbiaya.value=eval(tambahanbiaya)*eval(document.form.output_hargatujuan.value); } function apakahasuransi(){ if (document.form.asuransibukan.checked == true){diskon = 0.10;} else{diskon=0;} document.form.output_diskon.value=eval(diskon)*(eval(document.form.output_tambahanbiaya.value) + eval(document.form.output_hargatujuan.value)); } function totalharga(){ <!-- Deklarasi Variabel --> var jumlahbarang = (document.form.input_jumlahbarang.value); <!-- Selesai Deklarasi Variabel --> document.form.output_totalharga.value=eval(jumlahbarang)*(eval(document.form.output_tambahanbiaya.value)+eval(document.form.output_hargatujuan.value))-eval(document.form.output_diskon.value) } </script>
    <h1>
      Kurir Express
    </h1>
    <form name="form">
      <label>
        Nama
      </label>
      <input type="text" name="input_nama" size=10>
      <br/>
      <label>
        Tujuan
      </label>
      <select name="input_tujuan" onchange="munculhargatiket()">
        <option value="Jawa Tengah">
          --Pilih--
        </option>
        <option value="Jawa Tengah">
          Jawa Tengah
        </option>
        <option value="Sumatra">
          Sumatra
        </option>
        <option value="Bali">
          Bali
        </option>
      </select>
      <label>
        Harga
      </label>
      <input type="text" name="output_hargatujuan" size=10>
      <br/>
      <label>
        Tipe Pengiriman
      </label>
      <select name="input_tipetiket" onchange="munculhargatipetiket()">
        <option value="Jawa Tengah">
          --Pilih--
        </option>
        <option value="Kilat">
          Kilat
        </option>
        <option value="Reguler">
          Reguler
        </option>
      </select>
      <label>
        Biaya Tambahan
      </label>
      <input type="text" name="output_tambahanbiaya" size=10>
      <br/>
      <label>
        Asuransi
      </label>
      <input type="checkbox" name="asuransibukan" onchange="apakahasuransi()"/>
      <label>
        Diskon
      </label>
      <input type="text" name="output_diskon" size=10/>
      <br/>
      <label>
        Jumlah Barang
      </label>
      <input type="text" name="input_jumlahtiket" size=10>
      <br/>
      <input type="button" Onclick="totalharga()" value='Hitung'>
      <input type="reset" value='Clear'>
      <br/>
      <label>
        Total Harga
      </label>
      <input type="text" name="output_totalharga" size=10>
    </form>
  </body>
</html>
