<body bgcolor="B8860B">
        <marquee scrollamount='15' >
            <h1><b><font color ="#ccc" style="font-size: 50"> Java script Calculator</font></b></h1>
        </marquee>
        <div id="container">
            <marquee id="cal"><h1>KALKULATOR TAHAP PERCOBAAN</h1></marquee>
            <div class="con">
                <label>Masukkan Angka pertama =</label>
                <input type="number" id="angka1"><br>
                <label>Masukkan Angka kedua =</label>
                <input type="number" id="angka2">
                <h1 id="number">0</h1>
            </div>
            <button onclick="ftambah()"> + </button>
            <button onclick="fkurang()"> _ </button><br>

            <button type="button" id="kali" style="font-size: 20px; margin: 7px; height: 29px;"> X </button>
    
        </div>


    <script>
        var angka1 = document.getElementById('angka1')
        var angka2 = document.getElementById('angka2')
        var hasil = document.getElementById('hasil')

        var kali = document.getElementById('kali')
        var bagi = document.getElementById('bagi')

        // angka1.addEventListener('change', (event) =>{
        //     angka11.innerHTML= (event.target.value)
        // })
        // angka2.addEventListener('change', (event)=> {
        //     angka2.innerHTML = (event.target.value)
        // })

        function ftambah(){
        number.innerHTML = Number(angka1.value) + Number(angka2.value);
        }

        function fkurang(){
        number.innerHTML = Number(angka1.value) - Number(angka2.value);
        }
        kali.addEventListener('click', (event)=> {
            number.innerHTML = Number(angka1.value) * Number(angka2.value)
        })

        bagi.addEventListener('click', (event)=> {
            number.innerHTML = Number(angka1.value) / Number(angka2.value)
        })
        
    </script>
