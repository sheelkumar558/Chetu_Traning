<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><u>The Casino Slot Machine</u></header>
    <div class="machine">
        <div class="btns">
            <button class="working" id="start">START</button>
            <button class="working" id="stop">STOP</button>
        </div>
        <div class ="slot" id="slot1">
            <div class="value" id="value1">&#128516 </div>
        </div>
        <div class ="slot" id="slot2">
            <div class="value" id="value2">&#128513</div> 
        </div>
        <div class ="slot" id="slot3">
            <div class="value" id="value3">&#128514</div>
        </div>
    </div>
    <div class="status">
        <p style="margin: 4px;"><b>Status : &nbsp;</b></p>
        <p style="margin:4px;color:rgb(236, 236, 169);font-weight: bold;" id="state"></p>
    </div>
    <div class="speed" >    
        <p ><b>Change The Speed!!!</b></p>
    <input id="inpSpeed" type="number" min="1" max="10" value="5">
    </div>
</body>
</html>
