
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet"
        type="text/css" />
</head>

<body>



    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12">


            <div class="style">
                <div class="background">
                    <form action="index.html" .form-control>
                        <div class="textcenter">
                            <label for="Name">Name:-</label>
                            <input type="text" name="Name" placeholder="Enter Your Name" id="inputGroup-sizing-default"
                                required><br><br>

                            <label for="password">Password:-</label>
                            <input type="password" name="password" placeholder="Enter Your 4 Digit Pin" required><br><br>

                            <label for="DOB">DOB:-</label>
                            <input id="abc" type="text" name="DOB" value="" placeholder="Enter Your DOB" required>
                            <script>
                                $(function () {

                                    $("#abc").datepicker();
                                });

                            </script>
                            <br><br>

                            <label for="gender">Gender:-</label>
                            <input type="radio" name="gender" id="Gender" value="Male" style="font-size: 1.5rem;">Male
                            <input type="radio" name="gender" id="Gender" value="Female">Female
                            <input type="radio" name="gender" id="Gender" value="Others">Others
                            <br><br>


                            <label for="Blood group">Blood group:-</label>
                            <select name="Blood Group" id="BG" required>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select><br><br>
                            <label for="Vaccine">Have you been vaccinated before?</label>
                            <select name="Vaccine" id="Vaccine" required>
                                <option value="Yes,1st Dose">Yes,1st Dose</option>
                                <option value="Yes,2nd Dose">Yes,2nd Dose</option>
                                <option value="No">No</option>
                            </select>
                            <br><br>
                        </div>
                        <button type="submit" class="btn btn-outline-light btn-lg " id="textcenter"><a href="main.html"
                                style="color: black; text-decoration: none;">NEXT</a></button><br>
                        <p class="size">If already registered,
                        <p class="hover"><a href="login.html" style="text-decoration: none; color: black;">Login</a></p>
                        </p>

                    </form>
                </div>
            </div>
            <div class="square">

            </div>
        </div>
    </div>

</body>

</html>
