<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
</head>

<body>
    <a href="#" class="bg-grey">
        <img src="assets/images/moon-icon.png" id="icon" class=" dark-bg theme-icon"></img>
    </a>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <h3 class="color bold">
                    <img src="" alt="">
                    Simple Login Register Page with Dark Mode
                </h3>
                <h5 class="color py-3">Description Here.
                </h5>
                <div class="text-container">
                    <p>
                        <i class="fas fa-user-shield"></i>
                        Demo Text 1.
                    </p>
                    <p>
                        <i class="fas fa-star"></i>
                        Demo Text 2.
                    </p>
                    <p>
                        <i class="fas fa-shield-alt"></i>
                        Demo Text 3.
                    </p>
                    <p>
                        <i class="fas fa-shopping-cart"></i>
                        Demo text 4.
                    </p>
                </div>
            </div>
            <div class="col-12 col-lg-4 p-4 box-bg box">
                <form action="">
                    <button class="d-block mx-auto bg-blue btn text-light my-2">Login</button>
                    <button class="d-block mx-auto btn bg-grey muted mb-4">Register</button>
                    <a href="#" class="d-block mx-auto btn muted border">
                        <i class="fab fa-discord"></i>
                        Join our Discord server</a>
                    <a href="#" class="d-block mx-auto btn muted border my-2">
                        <i class="fab fa-discord"></i>
                        Join our Telegram channel</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");


        if (localStorage.getItem("theme") == null) {
            localStorage.setItem("theme", "dark");
        }


        let localData = localStorage.getItem("theme");

        if (localData == "dark") {
            icon.src = "assets/images/sun-icon.png"
            document.body.classList.remove("light-theme");
        } else if (localData == "light") {
            icon.src = "assets/images/moon-icon.png"
            document.body.classList.add("light-theme");
        }

        icon.onclick = function () {
            document.body.classList.toggle("light-theme");
            if (document.body.classList.contains("light-theme")) {
                icon.src = "assets/images/moon-icon.png";
                localStorage.setItem("theme", "light");
            } else {
                icon.src = "assets/images/sun-icon.png";
                localStorage.setItem("theme", "dark");
            }
        }
    </script>
</body>

</html>
