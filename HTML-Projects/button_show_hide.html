<button onclick="fungsiSaya()">Klik Ini</button>
<div id="target">
  Simpan Objek apapun itu disini untuk dihilangkan/dimunculkan.
</div>
<script>
function fungsiSaya() {
  var x = document.getElementById("target");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
