<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS - Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .carousel .carousel_images {
            height: 80vh;
            position: relative;
        }

        .carousel .carousel_images .carousel_img {
            -webkit-transition: 1s;
            transition: 1s;
            position: absolute;
            -webkit-transform: translateX(-100vw);
            transform: translateX(-100vw);
        }

        .carousel .carousel_images .carousel_img.active {
            -webkit-transform: translateX(0vw);
            transform: translateX(0vw);
        }

        .carousel .carousel_buttons {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .carousel .carousel_buttons button {
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 1vh 1vw;
            width: 200px;
            text-transform: uppercase;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            cursor: pointer;
            border-radius: 4px;
        }

        .carousel .carousel_buttons button:hover {
            -webkit-box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.15);
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.15);
        }

        .carousel img {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>

<body>
    <section class="carousel">
        <div class="carousel_images">
            <img src="https://picsum.photos/600/400" alt="" class="carousel_img" />
            <img src="https://picsum.photos/600/399" alt="" class="carousel_img" />
            <img src="https://picsum.photos/600/398" alt="" class="carousel_img" />
        </div>
        <div class="carousel_buttons">
            <button id="previous_btn">Previous</button>
            <button id="next_btn">Next</button>
        </div>
    </section>
    <script defer>
        // Get all the required html elements
        const carousel_imgs = document.querySelectorAll(".carousel_img");
        const previous_btn = document.querySelector("#previous_btn");
        const next_btn = document.querySelector("#next_btn");
        // Set active index
        let active_index = 0;
        // Make active index visible on screen
        carousel_imgs[active_index].classList.add("active");
        previous_btn.setAttribute("disabled", true);
        // Add event listeners to the buttons
        next_btn.addEventListener("click", (e) => {
            if (carousel_imgs.length <= active_index + 1) return;
            previous_btn.removeAttribute("disabled");
            carousel_imgs[active_index].classList.remove("active");
            active_index++;
            carousel_imgs[active_index].classList.add("active");
            if (carousel_imgs.length <= active_index + 1)
                next_btn.setAttribute("disabled", true);
        });
        previous_btn.addEventListener("click", (e) => {
            next_btn.removeAttribute("disabled");
            if (!active_index) return;
            carousel_imgs[active_index].classList.remove("active");
            active_index--;
            carousel_imgs[active_index].classList.add("active");
            if (!active_index) previous_btn.setAttribute("disabled", true);
        });
    </script>
</body>

</html>
