<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Example of Unordered List</p>
    <ul>
        <li type="square">Table</li>
        <li type="square">Chair</li>
        <li type="square">Bed</li>
    </ul>
    <ul>
        <li type="circle">Table</li>
        <li type="circle">Chair</li>
        <li type="circle">Bed</li>
    </ul>
    <p>Example of Ordered List</p>
    <ol>
        <li type="I">Table</li>
        <li type="I">Chair</li>
        <li type="I">Bed</li>
    </ol>
    <ol>
        <li type="i">Table</li>
        <li type="i">Chair</li>
        <li type="i">Bed</li>
    </ol>
</body>

</html>
