<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=	, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.card {
			width: 250px;
			height: 200px;
			padding: 15px;
			border-radius: 20px;
			background: rgba(255,255,255,1);
			box-shadow: 1px 0px 100px 1px rgba(200,200,200,0.3);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
		}

		.flexer {
			width: 100%;
			height: 70px;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
		}

		.profile {
			width: 70px;
			height: 70px;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			background: rgba(220,220,220,0.5);
		}

		.title {
			width: 70%;
			height: 40px;
			background: rgba(220,220,220,0.5);
		}

		.body {
			width: 100%;
			height: 50%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
		}

		.text {
			width: 100%;
			height: 15px;
			background: rgba(220,220,220,0.5);
		}

		.skeleton {
			animation: skeleton-loading .5s alternate linear infinite;
		}

		@keyframes skeleton-loading {
			100% {
				background: rgba(220,220,220,0);
			}
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="flexer">
			<div class="profile skeleton">
				
			</div>
			<div class="title skeleton skeleton-title">
				
			</div>
		</div>
		<div class="body">
			<div class="text skeleton skeleton-text">
				
			</div>
			<div class="text skeleton skeleton-text">
				
			</div>
			<div class="text skeleton skeleton-text">
				
			</div>
		</div>
	</div>
</body>
</html>
