<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <title>LOGIN</title>
</head>

<body class="bg-light">

  <div class="container">
    <div class="col-md-4 mx-auto bg-white shadow p-3 py-5 mt-5">
      <form action="" method="get">
        <h1 class="text-center font-bold mb-3">LOGIN</h1>
        <div class="form-floating">
          <input type="email" name="" id="email" class="border-dark shadow-sm mb-3 form-control" placeholder="Email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" name="" id="password" class="border-dark shadow-sm mb-3 form-control"
            placeholder="Password">
          <label for="password">Password</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Save Login
          </label>
        </div>
        <button type="submit" class="btn btn-dark form-control rounded-pill p-2 font-costom">Login</button>
      </form>
    </div>
  </div>
  <style>
    .font-costom {
      font-size: 25px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
  </style>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  </body>

</html>
