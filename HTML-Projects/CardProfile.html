    <style>
     @font-face {
        font-family: "Montserrat";
        src: url('Helvetica.ttf');
     }

    * {
    box-sizing: border-box;
    }

    body {
    /* background-color: #28223f; */
    background-color: #fff;
    font-family: Montserrat, sans-serif;

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;

    min-height: 100vh;
    margin: 0;
    }

    h3 {
    margin: 10px 0;
    }

    h6 {
    margin: 5px 0;
    text-transform: uppercase;
    }

    p {
    font-size: 14px;
    line-height: 21px;
    }

    .card-container {
    /* background-color: #231e39; */
    background-color: #000;
    border-radius: 0px;
    box-shadow: 0px 10px 20px -10px rgba(0, 0, 0, 0.75);
    /* color: #b3b8cd; */
    color: #fff;
    padding-top: 30px;
    position: relative;
    width: 350px;
    max-width: 100%;
    text-align: center;
    }

    .card-container .round {
    /* border: 1px solid #03bfcb; */
    border: 1px solid #fff;
    border-radius: 50%;
    padding: 7px;
    }

    .card-container img {
    width: 128px;
    height: 128px;
    object-fit: cover;
    }

    button.primary {
    /*background-color: #03bfcb;
    border: 1px solid #03bfcb;*/
    background-color: #fff;
    border: 1px solid #fff;
    border-radius: 0px; /*3*/
    //color: #231e39;
    color: #000;
    font-family: Montserrat, sans-serif;
    font-weight: 500;
    padding: 10px 25px;
    }

    button.primary.ghost {
    background-color: transparent;
    /* color: #02899c; */
    color: #fff;
    display: inline-block;
    }

    button.primary.ghost a {
    /* color: #03bfcb; */
    color: #fff;
    }

    button.primary a {
    text-decoration: none;
    /* color: #231e39; */
    color: #000000;
    }

    .skills {
    background-color: #141414;
    border-radius: 0px;
    text-align: left;
    padding: 15px;
    margin-top: 30px;
    }

    .skills ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    }

    .skills ul li {
    border: 1px solid #ffffff;
    border-radius: 0px; /*2*/
    display: inline-block;
    font-size: 12px;
    margin: 0 7px 7px 0;
    padding: 7px;
    }

    .skills ul li a{
        text-decoration: none;
        color :#ffffff;
    }
    </style>
