<!DOCTYPE html>
<html>
<body>

<h1>The time element</h1>
<h1>Birthday</h1>

<p>Open from <time>12:00</time> to <time>18:00</time> everyday.</p>

<p>I have a date on <time datetime="2021-01-21 15:00">Birthday</time>.</p>

<p><b>Note:</b> The time element does not render as anything special in any of the major browsers.</p>

</body>
</html>
