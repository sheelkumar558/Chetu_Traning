<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Me</title>
</head>
<body>
    <h1>Send Me a Message!</h1>
    <form action="/contact.html" method="POST">
      <p>  <label for="YourName">Your name:  <input type="text" id="YourName" name="YourName" placeholder="Your Name" required></label>
      </p> 
      <p>  <label for="Email">Your Email:  <input type="email" id="Email" name="Email" placeholder="Email" required></label>
       </p>
      <p>  <label for="message">Message:  <textarea  id="message" name="message" cols="30" rows="10" placeholder="Message"></textarea></label>
       </p>
        <button type="submit">Send</button>
    </form>
</body>
</html>
