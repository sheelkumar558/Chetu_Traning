<!DOCTYPE html>

<html>
  <head>
    <title>Learn Flex</title>
    <style>
      .container{
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      .container > .box{
        width: 10rem;
        height: 10rem;
        margin: 1rem 0;
        flex-shrink: 0;
        background-color: darkcyan;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
  </body>
</html>
