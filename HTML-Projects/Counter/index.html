<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>
<body>
  <main>
    <div class="title">
      <span>Counter</span>
    </div>

    <div class="counter">
      <span id="txt-counter">0</span>
    </div>

    <div class="actions">
      <button id="btn-decrease">-</button>
      <button id="btn-reset">C</button>
      <button id="btn-increase">+</button>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
