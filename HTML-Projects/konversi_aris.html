<html>
    <head>
        <title>Konversi Tanggal</title>

<script type="text/Javascript">
function klik()
{
    var tanggal=document.getElementById("tgl").value+" ";
    var bulan=document.getElementById("bln").value+" ";
    var tahun=document.getElementById("thn").value;
    document.getElementById("konversi").innerHTML=tanggal.concat(bulan+tahun);

    if(bln==1){
            value="Januari";
        }else if(bln==2){
            value="Februari";
        }else if(bln==3){
            value="Maret";
        }else if(bln==4){
            value="April";
        }else if(bln==5){
            value="Mei";
        }else if(bln==6){
            value="Juni";
        }else if(bln==7){
            value="Juli";
        }else if(bln==8){
            value="Agustus";
        }else if(bln==9){
            value="September";
        }else if(bln==10){
            value="Oktober";
        }else if(bln==11){
            value="November";
        }else if(bln==12){
            value="Desember";
        }else{
            value="Input Salah";
        }
        document.writeIn("bln "+value);
}
    </script>
 </head>

 <body>
     <table>
         <tr>
             <td>Masukan Tanggal</td>
             <td>:</td>
             <td><input type="text" name="tgl" id="tgl" /></td>
         </tr>
         <tr>
            <td>Masukan Bulan</td>
            <td>:</td>
            <td><input type="text" name="bln" id="bln" /></td>
        </tr>
        <tr>
            <td>Masukan Tahun</td>
            <td>:</td>
            <td><input type="text" name="thn" id="thn" /></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="submit" value="Proses" onclick="klik()"/></td>
        </tr>
        <tr>
            <td>Tanggal Bulan Tahun</td>
        <td>:</td>
        <td id="konversi"></td>
    </tr>
    
     </table>
 </body>
</html>
