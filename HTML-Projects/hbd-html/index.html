<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>kartu ultah</title>
    <link rel="stylesheet" href="css/normalize.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    .jam-digital {
      overflow: hidden;
      width: 330px;
      margin: 20px auto;
    }

    .kotak {
      float: left;
      width: 110px;
      height: 100px;
    }
    .jam-digital p {
      color: #fff;
      font-size: 36px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
  <body>
    <div class="jam-digital">
      <div class="kotak">
        <p id="jam"></p>
      </div>
      <div class="kotak">
        <p id="menit"></p>
      </div>
      <div class="kotak">
        <p id="detik"></p>
      </div>
    </div>
    <div class="moon">
      <div class="crater1"></div>
      <div class="crater2"></div>
      <div class="crater3"></div>
    </div>
    <canvas id="canvas"></canvas>
    <!-- <div id="sea"></div> -->
    <!-- <div id="beach"></div> -->
    <!-- <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="jumping-people" id="people" /> -->
    <!--<img src="https://dl.dropbox.com/s/zoftkmdxyyqr8ce/belair.png" alt="jumping-people" id="car" />-->

    <div id="merrywrap" class="merrywrap">
      <!-- for confetti -->
      <span id="point1" style="display: block"></span>
      <span id="point2" style="display: block; float: right"></span>

      <!-- for countdown -->
      <div id="countdown" style="display: none">
        <h1>Kurang</h1>
        <h1 id="timer">0 Hari 0 Jam 0 Menit 0 Detik</h1>
        <h1>Lagi</h1>
      </div>

      <div class="giftbox">
        <div class="cover"></div>
      </div>
      <div class="icons">
        <div id="name" class="row"></div>
        <div class="row">
          <span>S</span>
          <span>E</span>
          <span>L</span>
          <span>A</span>
          <span>M</span>
          <span>A</span>
          <span>T</span>
        </div>
        <div class="row">
          <span>U</span>
          <span>L</span>
          <span>A</span>
          <span>N</span>
          <span>G</span>
          <span> </span>
          <span>T</span>
          <span>A</span>
          <span>H</span>
          <span>U</span>
          <span>N</span>
        </div>
      </div>
    </div>

    <!-- <div id="video"> -->
    <!--<iframe width="255" height="155" src="https://www.youtube.com/embed/KDxJlW6cxRk?controls=0&loop=1" frameborder="0" allowfullscreen></iframe>-->
    <!-- </div> -->
    <script type="text/javascript">
      window.setTimeout("waktu()", 1000);
      function waktu() {
        var waktu = new Date();
        setTimeout("waktu()", 1000);
        document.getElementById("jam").innerHTML = waktu.getHours();
        document.getElementById("menit").innerHTML = waktu.getMinutes();
        document.getElementById("detik").innerHTML = waktu.getSeconds();
      }
    </script>
    <script src="js/confetti.js"></script>
    <script src="js/index.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
