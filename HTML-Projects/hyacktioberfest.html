<html>
    <h1 id="h1">choose a button</h1>
    <input type="submit" value="1" onclick="svdata2(1)">
    <input type="submit" value="2" onclick="svdata2(2)">
    <input type="submit" value="3" onclick="svdata2(3)">
    <div id="res"></div>
    <script>
        function svdata2(amt) { //alert("sv1");
        	x1 = new XMLHttpRequest();
        	x1.open("GET","svdata2.php?a="+amt,true);
        	x1.send(); 
        	x1.onreadystatechange=function() {
        		if(x1.readyState==4 && x1.status==200) { 
        			document.getElementById("res").innerHTML=x1.responseText;
        		}
        	}
        }
    </script>
</html>
