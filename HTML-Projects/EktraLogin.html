<html>
<head>
 <title>Login Page</title>
 <style>
 
 body {
  background: #cc66ff;
  font-family: 'Times New Roman', Arial ;
}
 
 .login {
  width: 355px;
  margin: 16px auto;
  font-size: 16px;

}

.login-header,
.login p {
  margin-top: 0;
  margin-bottom: 0;
}
.login-header {
  background: #2c2f3e;
  padding: 22px;
  font-family: Times New Roman;
  font-size: 1.4em;
  font-weight: normal;
  text-align: center;
  text-transform: uppercase;
  color: #fff;
}
.login-container {
  background: #f9f9f9;
  padding: 12px;
}
.separator {
    margin: 20px 0;
    border-top: 2px solid #CCCCCC;
    position: relative;
}
.separator-text {
    display: block;
    position: absolute;
    top: -11px;
    left: 50%;
    margin-left: -22px;
    padding: 0px 10px;
    background: #f9f9f9;
    color: #8a8a8a;
    font-family: Times New Roman;
}



.login p {
  padding: 12px;
}
.login input {
  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 17px;
  outline: 0;
  font-family: inherit;
  font-size: 0.95em;
  border-radius: 5px;
}
.login input[type="username"],
.login input[type="email"] {
  background: #fff;
  border-color: #bbb;
  color: #555;
}

.login input[type="username"]:focus,
.login input[type="email"]:focus {
  border-color: #888;
}
.login input[type="submit"] {
  background: #01cdb2;
  border-color: transparent;
  color: #fff;
  cursor: pointer;
}

.tombol {
  background: #3b5999;
  border-color: transparent;
  color: #fff;
  width: 30px;
  margin: 1px ;
  border: 0;
  text-align: center;
  cursor: pointer;

}
 </style>
</head>
<body>
<div class="login">
    <h2 class="login-header"> Login</h2>
        <form class="login-container">
            <p>
                <input type="username" placeholder="Username">
            </p>
            <p>
                <input type="email" placeholder="Email">
            </p>
            <p>
                <input type="submit" value="Login">
            </p>
			
			
			<div class="separator">
					<span class="separator-text">OR</span>
			</div>
			 
			 <div>
				<input type="tombol" value="Login With Facebook" class="tombol" >
			</div>

        </form>
</div>
<marquee>PLEASE LOGIN WITH YOUR ACCOUNT</marquee>
</body>
</html>
